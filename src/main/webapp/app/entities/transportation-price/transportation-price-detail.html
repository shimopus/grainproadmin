
<div>
    <h2><span data-translate="grainAdminApp.transportationPrice.detail.title">Transportation Price</span> {{vm.transportationPrice.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="grainAdminApp.transportationPrice.price">Price</span></dt>
        <dd>
            <span>{{vm.transportationPrice.price}}</span>
        </dd>
        <dt><span data-translate="grainAdminApp.transportationPrice.stationFrom">Station From</span></dt>
        <dd>
            <a ui-sref="station-detail({id:vm.transportationPrice.stationFromId})">{{vm.transportationPrice.stationFromCode}}</a>
        </dd>
        <dt><span data-translate="grainAdminApp.transportationPrice.stationTo">Station To</span></dt>
        <dd>
            <a ui-sref="station-detail({id:vm.transportationPrice.stationToId})">{{vm.transportationPrice.stationToCode}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="transportation-price-detail.edit({id:vm.transportationPrice.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
